<!doctype html>
<html>
<head>
	<title>lychee.js API Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="noindex">

	<link rel="stylesheet" href="/projects/cultivator/design/index.css">
	<link rel="stylesheet" href="/projects/cultivator/design/__legacy.css">
	<script src="/projects/cultivator/design/__legacy.js"></script>

	<!-- BOOTSTRAP -->
	<script src="/libraries/lychee/build/html/core.js"></script>

	<style>
	.ico-add:before      { content: "\e095"; }
	.ico-api:before      { content: "\e05b"; }
	.ico-code:before     { content: "\e04c"; }
	.ico-download:before { content: "\e083"; }
	.ico-edit:before     { content: "\e05f"; }
	.ico-refresh:before  { content: "\e098"; }
	.ico-quit:before     { content: "\e07a"; }
	main {
		max-width: initial;
	}
	main > article:nth-of-type(1) p {
		margin: 0px;
		padding: 16px;
		border-bottom: 2px solid #404844;
	}
	main > article:nth-of-type(2) {
		position: relative;
	}
	main > article:nth-of-type(2) h3 {
		z-index: 1000;
	}
	#tool-documentation {
		position: absolute;
		top: 0px;
		right: 0px;
		bottom: 0px;
		left: 0px;
		margin: 0px;
		padding: 0px;
		overflow-x: hidden;
		overflow-y: auto;
		z-index: 100;
	}
	#tool-documentation article {
		display: block;
		position: relative;
		width: auto;
		margin: 128px 0px;
		padding: 0px;
		font-size: 16px;
		text-align: left;
		background: none;
	}
	#tool-documentation article pre {
		margin: 0px;
		padding: 16px;
	}
	#tool-documentation article pre code {
		padding: 0px;
	}
	#tool-documentation code {
		display: inline-block;
		padding: 0.2em 0.4em;
		color: #ffffff;
		background: #1f2726;
		font-family: monaco, Consolas, 'Lucida Console', monospace;
		font-size: 14px;
		text-align: left;
		border-radius: 3px;
		vertical-align: middle;
		-webkit-font-smoothing: antialiased;
	}
	#tool-documentation article pre:nth-of-type(1) {
		margin: 32px 0px;
		padding: 0px;
		background: transparent;
		white-space: pre-line;
	}
	#tool-documentation article pre:nth-of-type(1) code {
		margin: 16px;
		font-size: 32px;
		background: transparent;
	}

	#tool-documentation article#constructor { margin-top: 0px; }
	#tool-documentation h1 { margin: 32px 16px; font-size: 32px; }
	#tool-documentation h2 { margin: 32px 16px; font-size: 32px; }
	#tool-documentation h3 { margin: 32px 16px; font-size: 24px; }
	#tool-documentation h4 { margin: 32px 16px; font-size: 24px; }
	#tool-documentation p  { margin: 16px; }
	#tool-documentation textarea {
		display: block;
		box-sizing: border-box;
		width: 100%;
		min-height: 50em;
		margin: 0px;
		color: #ffffff;
		background: #1f2726;
		font-family: monaco, Consolas, 'Lucida Console', monospace;
		resize: vertical;
	}
	</style>
</head>
<body>

<main>
	<article>
		<h3>Definitions</h3>
		<form id="settings" enctype="application/json" action="MAIN" method="javascript">
			<p class="center">
				<input type="text" title="name" Refresh="custom" placeholder="lychee.Renderer">
			</p>
			<table class="vertical"></table>
		</form>
	</article>

	<article>
		<h3>
			<span>
				<button class="ico-api ico-only" onclick="MAIN.trigger('api');">API</button>
				<button class="ico-edit ico-only" onclick="MAIN.trigger('edit');">Edit</button>
				<button class="ico-code ico-only" onclick="MAIN.trigger('code');">Code</button>
				<button class="ico-download ico-only" onclick="MAIN.trigger('download');">Download</button>
			</span>
		</h3>
		<div id="tool-documentation" class="markdown-body"></div>
	</article>
</main>

<script>
(function(lychee, global) {

	var environment = new lychee.Environment({
		debug:   true,
		sandbox: false,
		build:   'tool.Main',
		packages: [
			new lychee.Package('tool', './lychee.pkg')
		],
		tags:     {
			platform: [ 'html' ]
		}
	});


	lychee.envinit(environment, {});

})(lychee, typeof global !== 'undefined' ? global : this);
</script>
</body>
</html>
